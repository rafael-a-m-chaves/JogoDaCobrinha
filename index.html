<!DOCTYPE html>

</head>

                    iniciarJogo
                </button>
            </div>
            <div class="cow2">

                <canvas id="cobra" width="512" height="512"></canvas>
            
            </div>
            <div class="cow3">

            </div>
        </div>
    </div>
